<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="manifest" href="manifest.json">
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then((res) => console.log('service worker installed', res))
        .catch(err => console.error('Error', err));
    }
  </script>
  <style>
    #skeleton #app{
      position: absolute;
      top: 0px;
      left: 0px;
    }

    .skeleton{
      width: 100%;
      height: 100%;
      background-color: #ccc;
      animation: shine 0.5s infinite;
    }
    @keyframes shine {
		0% {
         background: linear-gradient(to right, #f0f0f0 , #eee, #dedede, #cecece);
        }
    25%{
      background: linear-gradient(to right, #cecece, #f0f0f0 , #eee, #dedede);
      }
    50%{
      background: linear-gradient(to right, #dedede, #cecece, #f0f0f0 , #eee);
      }
  75%{background: linear-gradient(to right, #eee, #dedede, #cecece, #f0f0f0);}
  100% {
      background: linear-gradient(to right, #f0f0f0, #eee, #dedede, #cecece );
    }
	}
  </style>
</head>
<body>
  <div class="skeleton" id="skeleton" style="z-index : 1000000;">
  </div>
  <div id="app"></div>
  <script>
      function scriptsLoaded(){
  
          document.getElementById("skeleton").setAttribute("style", "display:none");
        
      }
  </script>
  <script src="bundle.js" onload="scriptsLoaded()"></script>
</body>

</html>
